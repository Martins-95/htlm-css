<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">

    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Pode escrever um paragrafo de qualquer maneira. basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN --> <!-- ISTO É UM COMENTÁRIO --></p>
    <p>Se precisar de fazer uma quebra de texto,<br> use a tag br</p>
    <p>Vamos inserir alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji's: &#x1F600; &#x1F605;</p> <!--&#x SEGUIDO DO CÓDIGO DO EMOJI (EMOJIPEDIA) DEPOIS ; -->
</body>
</html>
